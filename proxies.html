<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy List</title>
    <style>
        /* Add your CSS styles here */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

    <script>
        var rows = document.querySelectorAll('tr');

            rows.forEach(function (row) {

                if (location == 'all') {
                    row.style.display = '';

                } else if (row.dataset.location != location) {
                    row.style.display = 'none';

                } else {
                    row.style.display = '';
                }

            });
    </script>
</head>
<body>
    
<select id="locationFilter" oninput="filterByLocation(this.value)">
  <option value="all">All Locations</option>
  
  
  <option value=""></option>
  
  <option value=""></option>
  
  <option value=""></option>
  
  
</select>
    <h1>Proxy List</h1>

            <th>IP</th>
            
            <th>Location</th>

            <th>Proxy kind</th>
            <th>Timeout</th>
        </tr>

</body>
</html>
